<ngx-alerts></ngx-alerts>
<div class="container">
  <agm-map  [latitude]="lat" [longitude]="lng" [zoom] = "6">

    <agm-marker
        *ngFor="let m of markers; let i = index"
        [latitude]="m.lat"
        [longitude]="m.lng">

      <agm-info-window>
        <strong>{{m.label}}<br><br><div style="text-align: center;"><a [routerLink]="['/sensor', m.id]">OPEN</a></div></strong> 
      </agm-info-window>

    </agm-marker>

  </agm-map>
</div>
