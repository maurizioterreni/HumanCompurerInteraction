<mat-dialog-content class="accent-color">
  <mat-tab-group>
    <div *ngFor="let sensor of sensors; let i = index">
      <mat-tab label="{{sensor.description}}">
        <div *ngIf="chart" class="chart">
          <canvas id="canvas">{{ chart }}</canvas>
        </div>
      </mat-tab>
    </div>
  </mat-tab-group>
</mat-dialog-content>
