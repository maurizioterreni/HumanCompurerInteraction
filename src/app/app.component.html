<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    fixedInViewport="true"> <!-- [opened]="(opened | async)" -->
    <mat-toolbar class="menu" color="primary">Menu
      <button
        style="position: fixed;right: 16px;top: 7px;"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.close()">
        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a routerLink="dashboard" routerLinkActive="active" (click)="sidenav.close()"  mat-list-item>Dashboard</a>
      <a routerLink="weatherstationMap" routerLinkActive="active" (click)="sidenav.close()" mat-list-item>Map</a>
      <a *ngIf="!isLogIn()" routerLink="login" routerLinkActive="active" (click)="sidenav.close()"  mat-list-item>Login</a>
      <a *ngIf="isLogIn()" routerLink="personal" routerLinkActive="active" (click)="sidenav.close()"  mat-list-item>Personal Page</a>
      <a *ngIf="isLogIn()" routerLink="myWeather" routerLinkActive="active" (click)="sidenav.close()"  mat-list-item>My WeatherStation</a>
      <a *ngIf="isLogIn()" (click)="sidenav.close();logout()"  mat-list-item>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <mat-toolbar color="primary" class="header">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.open()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{getTitle()}}</span>
      <div *ngIf="!isLogIn()" class="button_login"><button routerLink="login" routerLinkActive="active" (click)="sidenav.close()" mat-button>Login</button></div>
      <div *ngIf="isLogIn()" class="user_icons"><a routerLink="personal" routerLinkActive="active" (click)="sidenav.close()"  mat-list-item><img src="../assets/images/profile.jpg" ></a></div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <cookie-law learnMore="/learn-more"></cookie-law>
    <mat-toolbar color="primary" class="footer">
      <span class="version">{{getVersion()}}</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
